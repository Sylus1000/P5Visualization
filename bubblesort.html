<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
      integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const window_w = 500;
      const window_h = 500;
      const array_size = 250;
      const fps = 60;
      const asc = true;
      var numbers;

      function setup() {
        createCanvas(window_w, window_h);
        numbers = new Array(array_size);
        for (let i = 0; i < numbers.length; i++) {
          numbers[i] = Math.random() * (window_h - 1) + 1;
        }
        frameRate(fps);
      }

      function draw() {
        background(0, 0, 0);
        //Do one sorting step
        numbers = bubbleStep(numbers, asc);
        //Draw array
        for (let i = 0; i < numbers.length; i++) {
          stroke(255, 127, 0);
          strokeWeight(window_w / numbers.length);
          line(
            (window_w / numbers.length) * i,
            window_h,
            (window_w / numbers.length) * i,
            numbers[i]
          );
        }
        //Check if array is sorted and end loop
        if (isSorted(numbers, asc)) {
          console.log("Finished !");
          noLoop();
        }
      }

      function isSorted(array, asc) {
        for (let i = 0; i < array.length; i++) {
          if (asc) {
            if (array[i] < array[i + 1]) return false;
          } else {
            if (array[i] > array[i + 1]) return false;
          }
        }
        return true;
      }

      //One step every frame
      function bubbleStep(array, asc) {
        for (let i = 0; i < array.length; i++) {
          if (!asc) {
            if (array[i] > array[i + 1]) {
              swap(array, i, i + 1);
            }
          } else {
            if (array[i] < array[i + 1]) {
              swap(array, i, i + 1);
            }
          }
        }
        return array;
      }

      function swap(array, index1, index2) {
        let temp = array[index1];
        array[index1] = array[index2];
        array[index2] = temp;
      }
    </script>
  </body>
</html>
